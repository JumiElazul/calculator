<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">

	<title>Calculator</title>
	<header>
		<h1>Colourful Calculator</h1>
	</header>
</head>
<body>
	<div class="main-calculator-background">
		<div class="main-calculator-foreground">
			<div class="output">
				<p class="output-text">0</p>
			</div>
			
			<div class="keypad-area">
				
				<div class="key"><button class="input-clear-all">AC</button></p></div>
				<div class="key"><button class="input-clear"><-</button></div>
				<div class="key"><button class="input-operator">%</button></div>
				<div class="key"><button class="input-operator">/</button></div>
				<div class="key"><button class="input-number">7</button></div>
				<div class="key"><button class="input-number">8</button></div>
				<div class="key"><button class="input-number">9</button></div>
				<div class="key"><button class="input-operator">*</button></div>
				<div class="key"><button class="input-number">4</button></div>
				<div class="key"><button class="input-number">5</button></div>
				<div class="key"><button class="input-number">6</button></div>
				<div class="key"><button class="input-operator">+</button></div>
				<div class="key"><button class="input-number">1</button></div>
				<div class="key"><button class="input-number">2</button></div>
				<div class="key"><button class="input-number">3</button></div>
				<div class="key"><button class="input-operator">-</button></div>
				<div class="key"><button class="input-number">0</button></div>
				<div class="key"><button class="input-period">.</button></div>
				<div class="key longkey"><button class="input-enter-key">=</button></div>

			</div>
		</div>
	</div>
	<p class='instructions'>Escape clears the calculator!</p>
</body>
<footer>
	<script src="script.js"></script>
	<p>Made by Greg Coomber for The Odin Project</p>
</footer>
</html>
